<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Signup and Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Driver Signup Form -->
        <div class="form" id="signup-form">
            <h2>Driver Signup</h2>
            <form action="/driver/signup" method="POST">
                <label for="signup-license">License Number</label>
                <input type="text" id="signup-license" name="license" required>

                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-bus">Bus Number</label>
                <input type="text" id="signup-bus" name="busNumber" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Signup</button>

                <div class="switch">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Driver Login Form -->
        <div class="form" id="login-form" style="display: none;">
            <h2>Driver Login</h2>
            <form action="/driver/login" method="POST">
                <label for="login-license">License Number</label>
                <input type="text" id="login-license" name="license" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>

                <div class="switch">
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>

</html>
