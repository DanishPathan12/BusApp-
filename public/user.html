<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
            background-color: #f4f4f4;
            padding-left: 33%;
        }
        .container {
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
        }
        .form {
            width: 45%;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form h2 {
            margin-bottom: 20px;
        }
        .form label {
            display: block;
            margin-bottom: 8px;
        }
        .form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .form .switch {
            text-align: center;
        }
        .form .switch a {
            color: #007bff;
            text-decoration: none;
        }
        .form .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form" id="signup-form">
            <h2>Signup</h2>
            <form action="user/signup" method="POST">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" required>
                
                <label for="signup-enrollment">Enrollment Number</label>
                <input type="text" id="signup-enrollment" name="enrollmentNumber" required>
                
                <label for="signup-bus">Bus Number</label>
                <input type="text" id="signup-bus" name="busNumber" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
                
                <button type="submit">Signup</button>
                
                <div class="switch">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </form>
        </div>
        
        <!-- Login Form -->
        <div class="form" id="login-form" style="display: none;">
            <h2>Login</h2>
            <form action="/user/login" method="POST">
                <label for="login-enrollment">Enrollment Number</label>
                <input type="text" id="login-enrollment" name="enrollmentNumber" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
                
                <div class="switch">
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
